<div class="container text-center center">
    <form class="form-signin" #UpdateForm="ngForm">
      <h1>Mon profil</h1>

      <label>Firstname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Firstname"
        required
        [(ngModel)]="updateUser.firstname"
      >

      <label>Lastname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Lastname"
        required
        [(ngModel)]="updateUser.lastname"
      >

      <label>Birthday</label>
      <input
        type="text"
        class="form-control"
        placeholder="Birthday"
        required
        [(ngModel)]="updateUser.birthday"
      >

      <label>Gender</label>


      <select
        class="form-control"
        [(ngModel)]="updateUser.gender"
        name="selectedOption"
        required
      >
        <option [value]="options[0]">Male</option>
        <option [value]="options[1]">Female</option>

      </select>
          
      <button
        class="custom-button"
        type="submit"
        [disabled]="UpdateForm.invalid"
        (click)="onSubmit()"
      >Submit</button>
      
    </form>
</div>
